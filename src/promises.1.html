<script>
  //Status da Promise:
  //  pending
  //  resolved
  //  rejected
  var posts = fetch('https://willianjusten.com.br/search.json');

  posts
    .then(data => data.json())
    .then(data => data.map(post => {
      console.log(post.title);
    }))
  //.then(data => console.log(data));

</script>
