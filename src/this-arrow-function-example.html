<!DOCTYPE html>
<html>

<head>
  <title>03 - This no arrow function</title>
</head>

<body>
  <button id="btn">Make my sandwich</button>
</body>

<script>
  const sandwich = {
    bread: 'white',
    cheese: 'cheddar',

    prepare: function () {
      return `I want a sandwich with ${this.bread} bread and ${this.cheese}`;
    },

    //arrow function pode ser utilizada para utilizar metodos que estão dentro do objeto que eu invoco a arrow
    //ter cuidado com a utilização
    make: function () {
      window.setTimeout(() => {
        console.log(this.prepare());
      }, 500);
    }

  };

  const btn = document.getElementById("btn");
  btn.addEventListener('click', function () {
    sandwich.make();
  });


</script>

</html>
