<script>
  //elimino a necessidade de passar arg1, arg2, arg3...
  function multiply(mult, ...args) {
    return args.map(arg => arg * mult);
  }
  //passando quantos parâmetros forem necessários
  console.log(multiply(2, 1, 2, 3, 4));

</script>
